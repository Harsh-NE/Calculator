<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <br><br>
        <label id="text"></label><br><br>
        <button class="calcbtn1" id="Cb">C</button>
        <button class="calcbtn1" id="ACb">AC</button>
        <button class="calcbtn1" id=".b">.</button>
        <button class="calcbtn1" id="/b">/</button><br>
        <button class="calcbtn" id="7b">7</button>
        <button class="calcbtn" id="8b">8</button>
        <button class="calcbtn" id="9b">9</button>
        <button class="calcbtn1" id="xb">x</button><br>
        <button class="calcbtn" id="4b">4</button>
        <button class="calcbtn" id="5b">5</button>
        <button class="calcbtn" id="6b">6</button>
        <button class="calcbtn1" id="-b">-</button><br>
        <button class="calcbtn" id="1b">1</button>
        <button class="calcbtn" id="2b">2</button>
        <button class="calcbtn" id="3b">3</button>
        <button class="calcbtn1" id="+b">+</button><br>
        <button class="calcbtn" id="0b">0</button>
        <button class="calcbtn" id="openbrac"></button>
        <button class="calcbtn" id="closebrac"></button>
        <button class="calcbtn1" id="=b">=</button>


    </div>
    <script src="index.js"></script>
</body>
</html>
